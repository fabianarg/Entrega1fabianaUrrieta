<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./librerias/bootstrap-5.3.0-alpha1-dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./recursos/logo-flight.png" type="image/x-icon">
    <title>LATAMfly</title>
</head>
<body>
    <header>
        <div class="barra-nav">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="./recursos/blue-logo-flight.png" height="120px" alt="Logo-marca">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Destinos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Preguntas Frecuentes</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Contacto</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Busqueda" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                  </form>
                </div>
              </div>
            </nav>
        </div>
        <div class="title-header">
            <h1>LATAM FLY</h1>
            <h2>SIMULADOR DE VUELOS</h2>
        </div>
    </header>

    <div class="section-cards">
        <div class="card">
            <h3>1. Brasil</h3>
            <img src="./recursos/Flag_of_Brazil.svg.png" alt="bandera-de-brasil" width="200px" height="140px">
        </div>
        <div class="card">
            <h3>2. Peru</h3>
            <img src="./recursos/Flag_of_Peru.svg.png" alt="bandera-de-peru" width="200px" height="140px">
        </div>
        <div class="card">
            <h3>3. Venezuela</h3>
            <img src="./recursos/Flag_of_Venezuela.svg.png" alt="bandera-de-venezuela" width="200px" height="140px">
        </div>
        <div class="card">
            <h3>4. Ecuador</h3>
            <img src="./recursos/Flag_of_Ecuador.svg.png" alt="bandera-de-ecuador" width="200px" height="140px">
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./librerias/bootstrap-5.3.0-alpha1-dist/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
